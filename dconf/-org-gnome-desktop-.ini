[app-folders]
folder-children=['Utilities', 'YaST', 'Pardus']

[app-folders/folders/Pardus]
categories=['X-Pardus-Apps']
name='X-Pardus-Apps.directory'
translate=true

[app-folders/folders/Utilities]
apps=['gnome-abrt.desktop', 'gnome-system-log.desktop', 'nm-connection-editor.desktop', 'org.gnome.baobab.desktop', 'org.gnome.Connections.desktop', 'org.gnome.DejaDup.desktop', 'org.gnome.Dictionary.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.Evince.desktop', 'org.gnome.FileRoller.desktop', 'org.gnome.fonts.desktop', 'org.gnome.Loupe.desktop', 'org.gnome.seahorse.Application.desktop', 'org.gnome.tweaks.desktop', 'org.gnome.Usage.desktop', 'vinagre.desktop']
categories=['X-GNOME-Utilities']
name='X-GNOME-Utilities.directory'
translate=true

[app-folders/folders/YaST]
categories=['X-SuSE-YaST']
name='suse-yast.directory'
translate=true

[background]
picture-options='zoom'
picture-uri='file:///home/hans/.config/background'
picture-uri-dark='file:///home/hans/.config/background'
primary-color='#3a4ba0'
secondary-color='#2f302f'

[input-sources]
sources=[('xkb', 'us')]
xkb-options=['terminate:ctrl_alt_bksp']

[interface]
color-scheme='prefer-dark'
cursor-theme='Adwaita'
gtk-theme='shell-Dark-Nord'
icon-theme='Adwaita'
toolkit-accessibility=false

[notifications]
application-children=['org-gnome-console', 'code', 'firefox', 'org-gnome-nautilus']

[notifications/application/code]
application-id='code.desktop'

[notifications/application/codium]
application-id='codium.desktop'

[notifications/application/firefox]
application-id='firefox.desktop'

[notifications/application/org-gnome-console]
application-id='org.gnome.Console.desktop'

[notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'

[notifications/application/org-gnome-settings]
application-id='org.gnome.Settings.desktop'

[peripherals/keyboard]
numlock-state=false

[peripherals/mouse]
accel-profile='flat'

[peripherals/touchpad]
two-finger-scrolling-enabled=true

[privacy]
old-files-age=uint32 30
recent-files-max-age=-1

[screensaver]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///nix/store/3r0z34ppzfmg8hgnmmn8aw4bv0a7an81-simple-blue-2016-02-19/share/backgrounds/nixos/nix-wallpaper-simple-blue.png'
primary-color='#3a4ba0'
secondary-color='#2f302f'

[search-providers]
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[session]
idle-delay=uint32 300

[wm/keybindings]
move-to-workspace-1=['<Shift><Alt>1']
move-to-workspace-2=['<Shift><Alt>2']
move-to-workspace-3=['<Shift><Alt>3']
move-to-workspace-4=['<Shift><Alt>4']
switch-to-workspace-1=['<Alt>1']
switch-to-workspace-2=['<Alt>2']
switch-to-workspace-3=['<Alt>3']
switch-to-workspace-4=['<Alt>4']

[wm/preferences]
button-layout='appmenu:minimize,maximize,close'
theme='Nordic'
